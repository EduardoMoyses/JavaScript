<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body {
            background-color: rgb(105, 105, 175);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo.</h1>
    <p>Hora de aprender</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um Número: ')) // string
        var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) // string
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s) // concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
