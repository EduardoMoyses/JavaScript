<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="vel">Velocidade do carro:</label>
    <input type="number" name="ivel" id="vel">km/h <br>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        
        function calcular () {
            var ivel = window.document.getElementById('vel')
            var res = window.document.querySelector('div#res')
            var vel = Number(ivel.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}km/h</p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade.</p>'
            }

            res.innerHTML += '<p>Dirija sempre com o cinto de segurança.</p>'
        }
    </script>
</body>
</html>
